<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Event Handling</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="section">
    <h2>Mouse Events</h2>
    <button id="hover-button">Hover over me</button>
    <p id="hover-message"></p>
  </div>

  <div class="section">
  </div>

  <div class="section">
    <h2>Keyboard Events</h2>
    <input id="keyboard-input" type="text" placeholder="Type here..." />
    <p id="keyboard-message"></p>
  </div>

  <div class="section">
    <h2>Form Events</h2>
    <form id="example-form">
      <input type="text" placeholder="Enter your name" />
      <button type="submit">Submit</button>
    </form>
    <p id="form-message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
